<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Jeopardy</title>
</head>

<body>
    <button onclick="getQuestion()">getQuestion</button> 
    <h1>Jeopardy</h1>
    <table class="game-board">
        <thead>

                <th class="category-1"></th>
                <th class="category-2"></th>
                <th class="category-3"></th>
                <th class="category-4"></th>
                <th class="category-5"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="c1-q1 category-1"></td>
                <td class="c1-q2 category-1"></td>
                <td class="c1-q3 category-1"></td>
                <td class="c1-q4 category-1"></td>
                <td class="c1-q5 category-1"></td>
            </tr>
            <tr>
                <td class="c2-q1 category-2"></td>
                <td class="c2-q2 category-2"></td>
                <td class="c2-q3 category-2"></td>
                <td class="c2-q4 category-2"></td>
                <td class="c2-q5 category-2"></td>
            </tr>
            <tr>
                <td class="c3-q1 category-3"></td>
                <td class="c3-q2 category-3"></td>
                <td class="c3-q3 category-3"></td>
                <td class="c3-q4 category-3"></td>
                <td class="c3-q5 category-3"></td>
            </tr>
            <tr>
                <td class="c4-q1 category-4"></td>
                <td class="c4-q2 category-4"></td>
                <td class="c4-q3 category-4"></td>
                <td class="c4-q4 category-4"></td>
                <td class="c4-q5 category-4"></td>
            </tr>
            <tr>
                <td class="c5-q1 category-5"></td>
                <td class="c5-q2 category-5"></td>
                <td class="c5-q3 category-5"></td>
                <td class="c5-q4 category-5"></td>
                <td class="c5-q5 category-5"></td>
            </tr>
    </tbody>
    </table>
</body>
</html>
